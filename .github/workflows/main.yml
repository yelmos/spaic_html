# This workflow will build a Java project with Ant


name: WAR CI

on:
  push:
    branches:
      - master # 当main分支发生push操作时，将执行所属工作流程
    tag:
      - "*"
  pull_request_target:
    branches:
      - master
    tag:
      - "*"
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1